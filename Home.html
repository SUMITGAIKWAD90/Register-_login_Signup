<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
          <form class="d-flex">

            <button class="btn btn-outline-success" type="submit" id="signoutbutton">
              Sign Out
            </button>
          </form>


    <h2 id="greet" style="  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); "></h2>
    
    <script>
        let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
        let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));


        let GreetHead = document.getElementById('greet');
        let SignoutBtn = document.getElementById('signoutbutton');
    
        let Signout = () => {
              sessionStorage.removeItem("user-creds");
              sessionStorage.removeItem("user-info");
              window.location.href = 'login.html'
          }
    
          let CheckCred = () => {
              if (!sessionStorage.getItem("user-creds"))
                  window.location.href = 'login.html'
              else {
                  GreetHead.innerText = `welcome ${UserInfo.firstname + " " + UserInfo.lastname}!`;
              }
        }
        window.addEventListener('load', CheckCred);
        SignoutBtn.addEventListener('click', Signout)
    </script>
  </body>
</html>
